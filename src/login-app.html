<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login App</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <nav class="header__navigation">
                <a class="header__back" href="index.html">
                    <svg class="header__arrow">
                        <use href="images/arrow.svg#arrow-left2"></use>
                    </svg>
                </a>
            </nav>
        </div>
    </header>
    <main>
        <section class="form-section">
            <div class="form-section__container">
                <h2 class="form-section__card-title">Please Login</h2>
                <form class="form-section__login-form">
                    <div class="form-section__input-box">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control form-section__input-email" id="email" aria-describedby="emailHelp"
                        placeholder="Enter email" data-required="email"
                        data-message="Please provide valid email example@example.com" />
                    </div>
                    <div class="form-section__input-box">
                        <label for="password">Password</label>
                        <input type="password" class="form-control form-section__input-password" id="password" placeholder="Password"
                        data-required="password" data-message="Invalid password. Minimum length 4 characters" />
                    </div>
                    <div class="form-section__btn-box">
                <button type="submit" class="form-section__submit-btn">Submit</button>
                    </div>
            </form>
            </div>
        </section>
        <section class="title-section">
            <div class="title-section__container">
                <h1 class="title-section__title">Welcome to login app</h1>
                <p class="title-section__description">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Maiores
                inventore non accusantium earum, illo dolores reprehenderit laborum
                ratione quos doloribus repellat eligendi deleniti. Ipsum voluptate
                ipsa exercitationem eaque totam. A.
                </p>
            </div>
        </section>
    </main>
    <footer>

    </footer>
<script src="./ts/login-app/index.ts"></script>
</body>
</html>
