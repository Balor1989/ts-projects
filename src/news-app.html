<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>News app</title>
    </head>
    <body class="news-body">
        <header class="header">
            <div class="container">
                <nav class="header__navigation">
                    <a class="header__back" href="index.html">
                        <svg class="header__arrow">
                            <use href="images/arrow.svg#arrow-left2"></use>
                        </svg> 
                    </a>
                    <h1 class="header__title">News App</a>
                </nav>
            </div>
        </header>
        <main class="main">
        <section class="card-section">
            <h2 class="card-section__title"></h2>
            <div class="container">
                <div class="card-section__card">
                    <form class="card-section__card-form">
                        <h2 class="card-section__card-title">Search news</h2>
                        <div class="card-section__input-box">
                            <select class="card-section__select-country" name="country">
                                <option class="card-section__select-item" value="us">United States</option>
                                <option class="card-section__select-item" value="ua">Ukraine</option>
                            </select>
                            <h3 class="card-section__select-title">Choose country</h3>
                        </div>
                        <div class="card-section__input-box">
                            <input type="text" id="input" class="card-section__input" name="search" />
                            <h3 class="card-section__input-title">Search</h3>
                        </div>
                        <div class="card-section__button-box">
                            <button class="card-section__button" type="submit" name="action">
                            Search
                            </button>
                        </div>
                    </form>
                </div>    
            </div>
        </section>
            <section class="news-section">
                <h2 class="news-section__title"></h2>
                <div class="container">
                    <div class="news-section__card-list">

                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="container">
            </div>
        </footer>
    <script src="./ts/news-app/index.ts"></script>
    </body>
</html>
